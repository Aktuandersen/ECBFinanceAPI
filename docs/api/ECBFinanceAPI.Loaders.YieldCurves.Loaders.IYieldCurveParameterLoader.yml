    defined by <code class="paramref">startDate</code> and <code class="paramref">endDate</code>.
  example: []
  syntax:
    content: Task<IEnumerable<NelsonSiegelSvenssonParameters>> GetYieldCurveNelsonSiegelSvenssonParametersAsync(GovernmentBondNominalRating governmentBondNominalRating, DateTime startDate, DateTime endDate)
    parameters:
    - id: governmentBondNominalRating
      type: ECBFinanceAPI.Loaders.YieldCurves.Enums.GovernmentBondNominalRating
      description: The nominal rating of government bonds to retrieve parameters for.
    - id: startDate
      type: System.DateTime
      description: Inclusive start date of the range to retrieve parameters for.
    - id: endDate
      type: System.DateTime
      description: Inclusive end date of the range to retrieve parameters for.
    return:
      type: System.Threading.Tasks.Task{System.Collections.Generic.IEnumerable{ECBFinanceAPI.Loaders.YieldCurves.Models.NelsonSiegelSvenssonParameters}}
      description: A task that resolves to a collection of <xref href="ECBFinanceAPI.Loaders.YieldCurves.Models.NelsonSiegelSvenssonParameters" data-throw-if-not-resolved="false"></xref> instances within the requested date range.
