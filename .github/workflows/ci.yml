name: CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4

      - name: Restore
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore 

      - name: Test
        run: dotnet test --configuration Release --no-build --no-restore
